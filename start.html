<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nexera - Educational Platform</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white flex items-center justify-center min-h-screen">
  <div class="w-full max-w-sm px-0 py-8 md:shadow-md rounded-[15px]">
    
    <!-- Logo -->
    <div class="flex justify-center mb-6">
      <img src="assets/logo.png" alt="Nexera Logo" class="h-6 object-contain" />
    </div>

    <!-- Illustration -->
    <div class="flex justify-center mb-6">
      <img src="assets/illustration.png" alt="Illustration" class="object-contain" />
    </div>

    <div class="px-6">
      <!-- Title -->
      <h1 class="text-2xl font-bold text-center mb-2">Welcome to Nexera</h1>
      <p class="text-gray-500 text-center mb-6">One Lesson at a Time with EduPrime</p>

      <!-- Get Started Button -->
      <a href="home.html">
        <button class="w-full bg-indigo-400 hover:bg-indigo-500 text-white font-semibold py-3 rounded-full mb-6">
          Get started
        </button>
      </a>

      <!-- Divider -->
      <div class="flex items-center mb-4">
        <div class="flex-grow border-t border-gray-300"></div>
        <span class="px-3 text-sm text-gray-500">Sign in with</span>
        <div class="flex-grow border-t border-gray-300"></div>
      </div>

      <!-- Social Login Icons -->
      <div class="flex justify-center space-x-6 mb-6">
        <div class="w-10 h-10 bg-gray-100 rounded-full flex items-center justify-center transform transition duration-300 hover:scale-110">
          <i class="fa-brands fa-google"></i>
        </div>
        <div class="w-10 h-10 bg-gray-100 rounded-full flex items-center justify-center transform transition duration-300 hover:scale-110">
          <i class="fa-brands fa-facebook"></i>
        </div>
        <div class="w-10 h-10 bg-gray-100 rounded-full flex items-center justify-center transform transition duration-300 hover:scale-110">
          <i class="fa-brands fa-apple"></i>
        </div>
      </div>

      <!-- Sign Up link -->
      <p class="text-center text-sm text-gray-600">
        Donâ€™t have an account? 
        <a href="#" class="text-indigo-500 font-semibold">Sign Up</a>
      </p>
    </div>

  </div>

</html>
